<!DOCTYPE html>
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />

	<!-- Framework Bootstrap -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

	<!-- Biblioteca JavaScript -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
		crossorigin="anonymous"></script>

	<!-- CSS Externo -->
	<link rel="stylesheet" href="../css/pacotes.css">

	<!-- Fivecon -->
	<link rel="shortcut icon" href="../img/logo-age.png" type="image/x-icon" />

	<title> Agencia R.R.R | Pac-Rio </title>
</head>

<body class="container-fluid bd-navbar">
	<!-- Navbar -->
	<div th:replace="base :: navlinks"> </div>
	<!-- inicio-->
	<div class="container-fluid">
		<!-- Carousel -->
		<aside>
			<div id="myCarousel" class="carousel slide" data-bs-ride="carousel">
				<div class="carousel-indicators">
					<button type="button" data-bs-target="#myCarousel" data-bs-slide-to="0" class=""
						aria-label="Slide1"></button>
					<button type="button" data-bs-target="#myCarousel" data-bs-slide-to="1" aria-label="Slide2"
						class="active" aria-current="true"></button>
					<button type="button" data-bs-target="#myCarousel" data-bs-slide-to="2" aria-label="Slide 3"
						class=""></button>
				</div>
				<div class="carousel-inner">
					<!-- Primeiro slide -->
					<div class="carousel-item carousel-item-start active">
						<img src="../img/rj1.jpg" alt="Promoções imperdíveis!" width="100%" height="100%">
						<div class="container">
							<div class="carousel-caption text-white text-start">
								<h1>Rio de janeiro - RJ</h1>
							</div>
						</div>
					</div>
					<!-- Segundo slide -->
					<div class="carousel-item carousel-item-next carousel-item-start">
						<img src="../img/rj2.jpg" alt="Promoções imperdíveis!" width="100%" height="100%">
						<div class="container">
							<div class="carousel-caption text-white text-start">
								<h1>Rio de janeiro - RJ</h1>
							</div>
						</div>
					</div>
					<!-- Terceiro slide -->
					<div class="carousel-item">
						<img src="../img/rj3.jpg" alt="Promoções imperdíveis!" width="100%" height="100%">
						<div class="container">
							<div class="carousel-caption text-white text-start">
								<h1>Rio de janeiro - RJ</h1>
							</div>
						</div>
					</div>
				</div>
				<button class="carousel-control-prev" type="button" data-bs-target="#myCarousel" data-bs-slide="prev">
					<span class="carousel-control-prev-icon" aria-hidden="true"></span>
					<span class="visually-hidden">Voltar</span>
				</button>
				<button class="carousel-control-next" type="button" data-bs-target="#myCarousel" data-bs-slide="next">
					<span class="carousel-control-next-icon" aria-hidden="true"></span>
					<span class="visually-hidden">Avançar</span>
				</button>
			</div>
		</aside>
		<!-- Section-->
		<section class="py-5 bd-navbar">
			<div class="carousel-inner ">
				<div class="row gx-lg-5 row-cols-md-3 justify-content-center">
					<div class="col mb-12 ">
						<div class="card card-img-top">
							<!-- Product image-->
							<img class="card-img-top" src="../img/passagem area.png" alt="passagem" />
							<!-- Product details-->
							<div class="card-body p-10 ">
								<h2 class="text-center">Passagem Area </h2>
								<div class="text-center">
									<!-- Product name-->
									<h3 class="fw-bolder">Detalhe do Voo</h3>
									<!-- Detalhe produto-->
									<p class="text-align">
										<span class="text-muted text-decoration-line-through">R$ 770,00 <span>
									</p>
									<h3>R$ 253,00</h3>
									<div>
										<div class="d-flex justify-content-center small text-warning mb-2">
											<div class="bi-star-fill"></div>
											<div class="bi-star-fill"></div>
											<div class="bi-star-fill"></div>
										</div>
										<div>
											<h5 class="card-text"><img src="../img/aviao.png" id="imgAviao" width="30px"
													height="25px"> Detalhes Saída</h5>
											<h6>Data => 23 de fev 2024 <br> Hora => 13:00h </h6>
										</div>
										<p>Duração => Total: 1h 5min</p>
										<div>
											<h5 class="card-text"><img src="../img/aviao.png" id="imgAviao" width="30px"
													height="25px"> Detalhes Chegada</h5>
											<h6>Data => 23 de fev 2024 <br> Hora =>  14:05h </h6>
										</div>
									</div>
								</div>
								<br>
								<!-- ir para reserva-->
								<div class="nav-item col-12 col-lg-auto d-grid gap-2 h3 mb-3 fw-normal  bd-navbar">
									<a role="button" th:href="@{/reserva/cadastrarReservaProm}">
										<button class="w-100 btn btn-lg btn-primary" type="submit">Reservar...</button>
									</a>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</section>
	</div>
	<!-- RODAPÉ -->
	<div class="container" th:replace="base :: footer"></div>
</body>

</html>
