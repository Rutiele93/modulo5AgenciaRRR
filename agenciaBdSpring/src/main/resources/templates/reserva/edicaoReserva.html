<!-- CORPO -->
<main class="container-fluid bd-navbar">
	<div class="row">
		<div class="col-sm-12">
			<h1>Editar Reserva</h1>
		</div>
	</div>
	<div class="row">
		<div class="col-sm-12">
			<form method="POST" th:object="${reserva}" enctype="multipart/form-data">
				<input type="hidden" th:field="*{id}">
				<div class="mb-3">
					<label for="nomeDestino" class="form-label">Lista Destino</label>
						<select th:field="*{destinos}" class="form-control select2bs4"style="width: 100%;">
							<option th:each="destino : ${destinos}" th:text="${destino.nomeDestino}"  th:value="${destino.id}"></option>							
						</select>
				</div>
				<div class="mb-3">
					<label for="cliente" class="form-label">Lista Cliente</label>
					<select th:field="*{clientes}" class="form-control select2bs4" style="width: 100%;">
						<option th:each="cliente : ${clientes}" th:text="${cliente.nomeCliente}"  th:value="${cliente.id}"></option>
					</select>
				</div>
				<div class="mb-3">
					<label for="pagamento" class="form-label">Forma Pagamento</label>
					<select class="form-check-label" id="pagamento" name="pagamento" th:field="*{pagamento}">
						<option class="bi-star-fill" value="A Vista">A Vista</option>
						<option class="bi-star-fill" value="Cartao A Vista">Cartão A Vista</option>
						<option class="bi-star-fill" value="Cartao parc">Cartão Parcelado</option>
					 </select>							
				</div>
				<div class="mb-3">
					<label for="StatusPedido" class="form-label">Status Pedido</label>
					<select class="form-check-label" id="statusPedido" name="statusPedido" th:field="*{statusPedido}">
						<option value="APROVADO">APROVADO</option>
						<option value="REPROVADO">REPROVADO</option>
						<option value="EM ANALISE">EM ANALISE</option>
					 </select>							
				</div>					
				<div class="mb-3">
					<label for="text" class="form-label">Quantidade Reservada</label>
					<input type="text" class="form-control" id="quant" th:field="*{qtdReservada}">
				</div>
				<div class="mb-3">
					<label for="text" class="form-label">Preço Total</label>
					<input type="text" class="form-control" id="precoT" th:field="*{precoTotal}">
				</div>				
				<br>
				<button type="submit" class="btn btn-primary">Salvar</button>
			</form>
		</div>
	</div>
</main>
