<!DOCTYPE html>
<html lang="pt-BR" data-bs-theme="primary" xmlns:th="www.thymeleaf.org">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<!-- Framework Bootstrap -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
	<!-- Biblioteca JavaScript -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
		crossorigin="anonymous"></script>
	<!-- JS externo-->
	<script src="./js/scripts.js"></script>
	<!-- CSS Externo -->
	<link rel="stylesheet" href="./css/style.css">
	<!-- Fivecon -->
	<link rel="shortcut icon" href="../img/logo-age.png" type="image/x-icon" />
	<title>Agencia R.R.R | Destinos Cadastrados</title>
</head>
<!-- Navbar -->
<div th:replace="base :: navlinks"> </div>
<!-- CORPO -->
<main class="container-fluid bd-navbar">
	<div class="container-fluid px-4 px-lg-5 my-2 div-junta">
		<div class="text-center text-white">
			<h1 class="display-4 fw-bolder">
				<a th:href="@{/destino/cadastrarDestino}" class="btn btn-primary">Cadastrar novo Destino</a>
			</h1>
		</div>

		<div class="container-fluid px-4 px-lg-5 my-2 div-junta">
			<div class="text-center text-white">
				<h4 class="display-4 fw-bolder">Milhares de passagens aéreas baratas. Em uma só busca.</h4>
			</div>
		</div>
		<div class="row bd-navbar">
			<div class="col-sm-12">
				<table class="table">
					<thead>
						<tr class="table-info">
							<th scope="col">#</th>
							<th scope="col">Nome Destino</th>
							<th scope="col">Preço</th>
							<th scope="col">Data Ida</th>
							<th scope="col">Hora Ida</th>
							<th scope="col">Condição</th>
							<th scope="col"></th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="destino : ${destinos}" class="table-info">
							<th scope="row" th:text="${destino.id}"></th>
							<td>
								<a th:text="${destino.nomeDestino}"></a>
							</td>
							<td th:text="${#numbers.formatCurrency(destino.precoUnit)}"></td>
							<td th:text="${#temporals.format(destino.dataIda, 'dd-MM-yyyy')}"></td>
							<td th:text="${destino.horaIda}"></td>
							<td th:text="${destino.condicao}"></td>
							<td>
								<a th:href="@{/destino/{id} (id=${destino.id})}" class="btn btn-outline-dark mt-auto">Detalhes</a>
								<a th:href="@{/destino/{id}/editar (id=${destino.id})}" class="btn btn-warning">Editar</a>
								<a th:href="@{/destino/{id}/excluir (id=${destino.id})}" class="btn btn-danger"
									onclick="return confirm('Tem certeza que deseja excluir o Destino?');">Excluir</a>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
		<div class="text-center text-white">
			<h1 class="display-4 fw-bolder">
				<a th:href="@{/reserva/cadastrarReserva}" class="btn btn-primary">Cadastrar Reserva</a>
			</h1>
		</div>
	</div>
</main>
<!-- RODAPÉ -->
<div th:replace="base :: footer"></div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
	crossorigin="anonymous"></script>
</body>

</html>
