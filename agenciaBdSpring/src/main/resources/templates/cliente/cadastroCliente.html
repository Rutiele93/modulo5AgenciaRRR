<!DOCTYPE html>
<html lang="pt-BR" data-bs-theme="primary" xmlns:th="www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<!-- Framework Bootstrap -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
	crossorigin="anonymous">
<!-- Biblioteca JavaScript -->
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
	crossorigin="anonymous"></script>
<!-- JS externo-->
<script src="./js/scripts.js"></script>
<!-- CSS Externo -->
<link rel="stylesheet" href="../css/style.css">
<!-- Fivecon -->
<link rel="shortcut icon" href="../img/logo-age.png" type="image/x-icon" />
<title>Agencia R.R.R | Cadastro Cliente</title>
</head>
<!-- Navbar -->
	<div th:replace="base :: navlinks"> </div>
<!-- CORPO -->
	<div class="container mt-8  bd-navbar" id="paraBaixo">
		<div class="row justify-content-center bd-navbar">
			<div class="col-md-8">
				<div class="card">
					<div class="card-header">
						<h4>Cadastro</h4>
					</div>
					<div class="card-body bd-navbar">
						<form method="POST" th:object="${cliente}" enctype="multipart/form-data">
							<div class="mb-3">
								<label for="nome" class="form-label">Nome</label>
									<input type="text" class="form-control" id="nome" th:field="*{nomeCliente}">
								</div>
								<div class="mb-3">
									<label for="cpf" class="form-label">CPF</label>
									<input type="text" class="form-control" id="cpf" th:field="*{cpf}">
								</div>
								<div class="mb-3">
									<label for="dataNascimento" class="form-label">Data de Nascimento</label>
									<input type="date" class="form-control" id="dataNascimento"
										th:field="*{dataNascimento}">
								</div>
								<div class="mb-3">
									<label for="telefone" class="form-label">Telefone</label>
									<input type="text" class="form-control" id="telefone" th:field="*{telefone}">
								</div>
								<div class="mb-3">
									<label for="email" class="form-label">Email</label>
									<input type="text" class="form-control" id="email" th:field="*{email}">
								</div>
								<div class="mb-3">
									<label for="senha" class="form-label">Senha</label>
									<input type="password" class="form-control" id="senha" th:field="*{senha}">
								</div>
								<!-- BotÃµes de Login -->
								<div class="nav-item col-12 col-lg-auto d-grid gap-2 h3 mb-3 fw-normal bd-navbar">
									<button class="w-100 btn btn-lg btn-primary" type="submit">Cadastre-se</button>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</form>
	
 <!-- RODAPÃ‰ -->
    <div class="container" th:replace="base :: footer"></div>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
		crossorigin="anonymous"></script>
</body>
</html>
