<!DOCTYPE html>
<html lang="pt-BR" data-bs-theme="primary" xmlns:th="www.thymeleaf.org">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<!-- Framework Bootstrap -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
	<!-- Biblioteca JavaScript -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
		crossorigin="anonymous"></script>
	<!-- JS externo-->
	<script src="../js/scripts.js"></script>
	<!-- CSS Externo -->
	<link rel="stylesheet" href="../css/style.css">
	<!-- Fivecon -->
	<link rel="shortcut icon" href="../img/logo-age.png" type="image/x-icon" />
	<title>Agencia R.R.R | Detalhar Cliente</title>
</head>
<!-- Navbar -->
<div th:replace="base :: navlinks"> </div>
<!-- CORPO -->
<main class="container-fluid bd-navbar">
	<div class="row">
		<div class="col-sm-12">
			<h1>Detalhes do Cliente</h1>
		</div>
	</div>
	<div class="row">
		<div class="col-sm-12">
			<div class="card">
				<h5 class="card-header" th:text="${cliente.nomeCliente}"></h5>
				<div class="card-body">
					<p>
						CPF: <span th:text="${cliente.cpf}"></span>
					</p>
					<p>
						Data de Nascimento: <span th:text="${#temporals.format(cliente.dataNascimento, 'dd-MM-yyyy')}"></span>
					</p>
					<p>
						Email: <span th:text="${cliente.email}"></span>
					</p>
					<p>
						Telefone: <span th:text="${cliente.telefone}"></span>
					</p>

					<td>
						<a th:href="@{/clientes/{id}/editar (id=${cliente.id})}" class="btn btn-warning">
							Editar
						</a>
						<a th:href="@{/cliente/{id}/excluir (id=${cliente.id})}" class="btn btn-danger"
							onclick="return confirm('Tem certeza que deseja excluir o cadastro do cliente?');">
							Excluir
						</a>
					</td>
				</div>
			</div>
		</div>
	</div>
</main>
<!-- RODAPÃ‰ -->
<div class="container" th:replace="base :: footer"></div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
	crossorigin="anonymous"></script>
</body>

</html>
