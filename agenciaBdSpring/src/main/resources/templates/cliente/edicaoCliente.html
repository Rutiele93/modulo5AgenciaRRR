</head>
<!-- Navbar -->
<header class="container-fluid navbar navbar-expand-lg bd-navbar">
		<nav class="container-xxl bd-gutter flex-wrap flex-lg-nowrap">
			<!-- Logo navbar -->
			<a class="navbar-brand mx-auto" href="index.html">
				<img class="d-block d-none d-lg-flex" id="navbarLogo" src="../../img/logo-age.png" alt="agencia">
			</a>
			<!-- Botão mobile -->
			<div class="d-flex">
				<button class="navbar-toggler border-0 d-lg-none order-3" type="button" data-bs-toggle="offcanvas"
					data-bs-target="#bdNavbar" aria-controls="bdNavbar" aria-label="Toggle navigation">
					<img id="togglerLogo" src="../../img/logo-age.png" fill="currentColor">
				</button>
			</div>
			<!-- Menu mobile -->
			<div class="offcanvas-lg offcanvas-end flex-grow-1" tabindex="-1" id="bdNavbar"
				aria-labelledby="bdNavbarOffcanvasLabel" data-bs-scroll="true" aria-modal="true">
				<!-- Cabeçalho do menu -->
				<div class="offcanvas-header px-4 pb-0">
					<h5 class="offcanvas-title text-white" id="bdNavbarOffcanvasLabel"></h5>
					<button class="btn-close btn-close-white" type="button" data-bs-dismiss="offcanvas"
						aria-label="Close" data-bs-target="#bdNavbar"></button>
				</div>
				<!-- Opções do menu -->
				<div class="offcanvas-body p-5 pt-0 p-lg-0">
					<hr class="d-lg-none text-white-50">
					<!-- Primeira parte da navbar -->
					<ul class="navbar-nav flex-row flex-wrap bd-navbar-nav ms-md-auto">
						<!-- Home -->
						<li class="nav-item col-6 col-lg-auto">
							<a class="nav-link" aria-current="true" href="/home" style="padding-right:10px;">
								<img src="../../img/home.png" width="30px">Home</a>
						</li>
						<!-- Destinos -->
						<li class="nav-item col-6 col-lg-auto">
							<a class="nav-link" href="/destino" style="padding-right:10px;">
								<img src="../../img/destino.png" width="30px">Destinos</a>
						</li>
						<!-- Promoção -->
						<li class="nav-item col-6 col-lg-auto">
							<a class="nav-link" href="/promocao" style="padding-right:10px;">
								<img src="../../img/promocao.png" width="30px">Promoções<a>
						</li>
						<!-- Cadastro -->
						<li class="nav-item col-6 col-lg-auto">
							<a class="nav-link" href="/cliente" style="padding-right:10px;">
								<img src="../../img/usuario.png" width="30px">Cadastro Cliente</a>
						</li>
					</ul>
					<hr class="d-lg-none text-white-50">
					<!-- Segunda parte da navbar -->
					<ul class="navbar-nav flex-row flex-wrap ms-md-auto">
						<li class="nav-item col-6 col-lg-auto"><!-- instagran -->
							<a class="nav-link" href="https://www.instagram.com/" target="_blank" rel="noopener">
								<img src="../../img/insta.png" width="40px" height="40">
							</a>
						</li>
						<li class="nav-item col-6 col-lg-auto"><!-- Linkedin -->
							<a class="nav-link" href="https://www.linkedin.com/in/squad037/" target="_blank"
								rel="noopener">
								<img src="../../img/linkedi.png" width="40px" height="40">
							</a>
						</li>
						<li class="nav-item py-2 py-lg-1 col-12 col-lg-auto">
							<div class="vr d-none d-lg-flex h-100 mx-lg-2 text-white"></div>
							<hr class="d-lg-none my-2 text-white-50">
						</li>
						<div class="nav-item col-12 col-lg-auto"><!-- Botões de Login -->
							<a class="btn btn-primary" role="button" href="/login">Entrar</a>
						</div>
					</ul>
				</div>
			</div>
		</nav>
</header>
<!-- CORPO -->
<main class="container-fluid bd-navbar">
	<div class="row">
		<div class="col-sm-12">
			<h1>Editar Cliente</h1>
		</div>
	</div>
	<div class="row">
		<div class="col-sm-12">
			<form method="POST" th:object="${cliente}" enctype="multipart/form-data">
				<input type="hidden" th:field="*{id}">
				<div class="mb-3">
					<label for="nomeCliente" class="form-label">Nome Cliente</label>
					<input type="text" class="form-control" id="nome" th:field="*{nomeCliente}">
				</div>
				<div class="mb-3">
					<label for="dataNascimento" class="form-label">Data de Nascimento</label>
					<input type="date" class="form-control" id="dataNascimento" th:field="*{dataNascimento}">
				</div>
				<div class="mb-3">
					<label for="cpf" class="form-label">CPF</label>
					<input type="text" class="form-control" id="cpf" th:field="*{cpf}">
				</div>
				<div class="mb-3">
					<label for="telefone" class="form-label">Telefone</label>
					<input type="text" class="form-control" id="telefone" th:field="*{telefone}">
				</div>
				<div class="mb-3">
					<label for="email" class="form-label">Email</label>
					<input type="text" class="form-control" id="email" th:field="*{email}">
				</div>
				<div class="mb-3">
					<label for="senha" class="form-label">Senha</label>
					<input type="password" class="form-control" id="senha" th:field="*{senha}">
				</div>
				<br>
				<button type="submit" class="btn btn-primary">Salvar</button>
			</form>
		</div>
	</div>
</main>
<!-- RODAPÉ -->
<div class="container-fluid">
	<footer class="py-6 my-4">
				<ul	class="nav justify-content-center border-bottom navbar navbar-expand-lg">

					</li>
					<li class="nav-item">
						<a class="nav-link active" href="/loja" target="_blank" style="padding-left: 50px; padding-right: 50px;"> <img
							src="/../../img/loja.png" width="30px"> Encontre uma loja</a>
					</li>
					<li class="nav-item">
						<span class="nav-link active"style="padding-left: 50px; padding-right: 50px;"> 
							<img src="/../../img/tel.png" width="30px"> Central de atendimento: (xx) xxxxx-xxxx | Televendas:(xx) xxxx-xxxx
						</span>
					</li>
					<li class="nav-item">
						<a class="nav-link active" href="/ajuda" style="padding-left: 50px;"> 
							<img src="/../../img/ajuda.png" width="30px"> Precisa de ajuda?
						</a>
					</li>
				</ul>
				<p class="text-center">© Copyright 2023 Todos os direitos reservados, Agencia R.R.R</p>
				<p>
					<a href="#" id="float-end">Voltar ao início</a>
				</p>
			</footer>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"

</body>

</html>
