<!DOCTYPE html>
<html lang="pt-BR" data-bs-theme="primary" xmlns:th="www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<!-- Framework Bootstrap -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
	crossorigin="anonymous">
<!-- Biblioteca JavaScript -->
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
	crossorigin="anonymous"></script>
<!-- JS externo-->
<script src="../js/scripts.js"></script>
<!-- CSS Externo -->
<link rel="stylesheet" href="../css/style.css">
<!-- Fivecon -->
<link rel="shortcut icon" href="../img/logo-age.png" type="image/x-icon" />
<title>Agencia R.R.R | Listar Cliente</title>
</head>
<!-- Navbar -->
	<div th:replace="base :: navlinks"> </div>
<!-- CORPO -->
<main class="container-fluid bd-navbar">
		<div class="row" id="paraBaixo">
			<div class="col-sm-12">
				<h1>Listagem de Cadastro</h1>
			</div>
		</div>
		<div class="row bd-navbar">
			<div class="col-sm-12">
				<table class="table">
					<thead>
						<tr>
							<th scope="col">#</th>
							<th scope="col">Nome</th>
							<th scope="col">CPF</th>
							<th scope="col">Data de Nascimento</th>
							<th scope="col">Telefone</th>
							<th scope="col"></th>														
						</tr>
					</thead>
					<tbody>
						<tr th:each="cliente : ${clientes}">
							<th scope="row" th:text="${cliente.id}"></th>
							<td>
								<a th:text="${cliente.nomeCliente}" th:href="@{/cliente/{id} (id=${cliente.id})}"></a>
							</td>
							<td th:text="${cliente.cpf}"></td>
							<td th:text="${#temporals.format(cliente.dataNascimento, 'dd-MM-yyyy')}"></td>
							<td th:text="${cliente.telefone}"></td>						
							<td>
								<a th:href="@{/cliente/{id}/editar (id=${cliente.id})}" class="btn btn-warning">
									Editar
								</a>
								<a th:href="@{/cliente/{id}/excluir (id=${cliente.id})}" class="btn btn-danger"
									onclick="return confirm('Tem certeza que deseja excluir o cadastro do cliente?');">
									Excluir
								</a>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
		<div class="row">
			<div class="col-sm-12">
				<a th:href="@{/cliente/cadastrarCliente}" class="btn btn-primary">Cadastrar novo Cliente</a>
			</div>
		</div>
	</main>
		
<!-- RODAPÃ‰ -->
    <div class="container" th:replace="base :: footer"></div>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
		crossorigin="anonymous"></script>
</body>
</html>
